[CM]
cm.host=
admin.name=
admin.password=
cluster.name=Cluster POC
hbase.servicename=HBASE-1
yarn.servicename=YARN-1

[CDH]
cluster.masternodes=master.c.getindata-training.internal
cluster.edgenodes=edge.c.getindata-training.internal
cluster.slavenodes=slave-1.c.getindata-training.internal,slave-2.c.getindata-training.internal,slave-3.c.getindata-training.internal

[Hbase_config]
hbase_client_java_heapsize=500000000
zookeeper_service=ZOOKEEPER-1
zookeeper_session_timeout=1000000
hbase_client_pause=200

[Hue_config]
hue_service_name=HUE-1


[Yarn_config]
mapred_submit_replication=1
mapred_reduce_tasks=36
yarn_nodemanager_local_dirs=/yarn/nm
yarn_nodemanager_log_dirs=/yarn/nm
yarn_nodemanager_heartbeat_interval_ms=100
yarn_resourcemanager_scheduler_class=org.apache.hadoop.yarn.server.resourcemanager.scheduler.capacity.CapacityScheduler
resourcemanager_capacity_scheduler_configuration=<configuration><property><name>yarn.scheduler.capacity.root.queues</name><value>default,etl,development</value></property><property><name>yarn.scheduler.capacity.root.capacity</name><value>100</value></property><property><name>yarn.scheduler.capacity.root.default.capacity</name><value>40</value></property><property><name>yarn.scheduler.capacity.root.etl.capacity</name><value>40</value></property><property><name>yarn.scheduler.capacity.root.etl.maximum-capacity</name><value>100</value></property><property><name>yarn.scheduler.capacity.root.etl.user-limit-factor</name><value>1</value></property><property><name>yarn.scheduler.capacity.root.development.capacity</name><value>20</value></property><property><name>yarn.scheduler.capacity.root.development.maximum-capacity</name><value>100</value></property><property><name>yarn.scheduler.capacity.root.development.user-limit-factor</name><value>5</value></property><property><name>yarn.scheduler.capacity.root.development.ordering-policy</name><value>fair</value></property><property><name>yarn.scheduler.capacity.root.default.maximum-capacity</name><value>100</value></property></configuration>
yarn_app_mapreduce_am_max_heap=800000000
mapreduce_map_memory_mb=1024
mapreduce_reduce_memory_mb=1024
mapreduce_map_java_opts_max_heap=800000000
mapreduce_reduce_java_opts_max_heap=800000000
node_manager_java_heapsize=536870912
yarn_nodemanager_resource_memory_mb=20480
yarn_nodemanager_resource_cpu_vcores=20
yarn_scheduler_maximum_allocation_mb=20480
yarn_scheduler_maximum_allocation_vcores=20
